name: "(A) ⚒ Mac build"

on:
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        required: true

run-name: Mac x64 build
jobs:
  get-buildid:
    runs-on: ubuntu-latest
    outputs:
      buildids: ${{ steps.get.outputs.bid }}
    steps:
      - id: get
        shell: bash -xe {0}
        run: |
          bdat=`date +"%Y%m%d%I%M%S"`
          echo "bid=${bdat}" >> $GITHUB_OUTPUT

  run-main:
    needs: [get-buildid]
    name: Mac-x64
    uses: ./.github/workflows/mac_build.yml
    with:
      debug: ${{inputs.debug}}
      MOZ_BUILD_DATE: ${{needs.get-buildid.outputs.buildids}}
