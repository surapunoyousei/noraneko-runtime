on:
  workflow_call:
    inputs:
      release:
        type: boolean
        default: false
      debug:
        type: boolean
        default: true
      code-coverage:
        type: boolean
        default: false
      MOZ_BUILD_DATE:
        type: string
        required: true
        default: ""

jobs:
  get-sdk:
    runs-on: macos-latest
    steps:
      - name: Get macOS SDK path
        id: sdk-path
        run: |
          SDK_PATH=$(xcrun --show-sdk-path)
          echo "Found SDK at: $SDK_PATH"

          RANDOM_PASS=$(openssl rand -base64 32)
          echo "::add-mask::$RANDOM_PASS"

          echo "$RANDOM_PASS" > sdk_password.txt

          7z a -p"$RANDOM_PASS" -mhe=on macos-sdk.7z -r "$SDK_PATH"

      - name: Upload SDK
        uses: actions/upload-artifact@v4
        with:
          name: macos-sdk-package
          path: |
            macos-sdk.7z
            sdk_password.txt
          compression-level: 9

  mac-build:
    runs-on: ${{ matrix.runs-on }}
    needs: get-sdk
    strategy:
      matrix:
        runs-on: ["ubuntu-latest"]
        arch: [x86_64, aarch64]
    steps:
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "latest"

    - name: Clone üß¨
      uses: actions/checkout@v4
      with:
        submodules: "recursive"

    - name: Configure sccache
      uses: actions/github-script@v7
      with:
        script: |
          core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
          core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

    - name: setup Rust ü¶Ä
      run: |
        if [[ $GHA_ARCH == 'x86_64' ]];then
            rustup target add x86_64-apple-darwin --toolchain stable
        else
            rustup target add aarch64-apple-darwin --toolchain stable
        fi

        #? https://github.com/mozilla/sccache#known-caveats
        export CARGO_INCREMENTAL=0
      env:
        GHA_ARCH: ${{matrix.arch}}

    - name: Allocate swap
      run: |
        echo Before:
        free -h
        df -h

        echo
        echo

        sudo swapoff /mnt/swapfile
        sudo rm /mnt/swapfile
        sudo fallocate -l 10G /mnt/swapfile
        sudo chmod 600 /mnt/swapfile
        sudo mkswap /mnt/swapfile
        sudo swapon /mnt/swapfile

        sudo apt autoremove -y
        sudo apt clean
        sudo rm -rf  ./git
        sudo rm -rf /home/linuxbrew
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/local/graalvm
        sudo rm -rf /usr/local/share/powershell
        sudo rm -rf /usr/local/share/chromium
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /etc/apache2
        sudo rm -rf /etc/nginx
        sudo rm -rf /usr/local/share/chrome_driver
        sudo rm -rf /usr/local/share/edge_driver
        sudo rm -rf /usr/local/share/gecko_driver
        sudo rm -rf /usr/share/java
        sudo rm -rf /usr/share/miniconda
        sudo rm -rf /usr/local/share/vcpkg

        echo
        echo

        echo After:
        free -h
        df -h

    - name: Download macOS SDK
      uses: actions/download-artifact@v4
      with:
        name: macos-sdk-package
        path: ~/cross-tools/

    - name: Extract macOS SDK
      run: |
        SDK_PASSWORD=$(cat ~/cross-tools/sdk_password.txt)
        echo "::add-mask::$SDK_PASSWORD"
        7z x -snld ~/cross-tools/macos-sdk.7z -p"$SDK_PASSWORD" -o/home/runner/cross-tools/

        rm ~/cross-tools/sdk_password.txt

    - name: Setup ü™õ
      run: |
        if [[ -n ${{ inputs.MOZ_BUILD_DATE }} ]];then
          export MOZ_BUILD_DATE=${{ inputs.MOZ_BUILD_DATE }}
        fi

        cd $GITHUB_WORKSPACE

        # update noraneko to latest
        git submodule update --remote

        if [[ $GHA_ARCH == 'x86_64' ]];then
          cp ./.github/workflows/mozconfigs/macosx64.mozconfig mozconfig
        else
          cp ./.github/workflows/mozconfigs/macosx64-aarch64.mozconfig mozconfig
        fi

        # Copy Noraneko Branding
        cp -r ./noraneko/gecko/branding/* ./browser/branding/

        sudo apt install msitools -y

        # SCCACHE START
        echo "mk_add_options 'export RUSTC_WRAPPER=/home/runner/.mozbuild/sccache/sccache'" >> mozconfig
        echo "mk_add_options 'export CCACHE_CPP2=yes'" >> mozconfig
        echo "ac_add_options --with-ccache=/home/runner/.mozbuild/sccache/sccache" >> mozconfig
        echo "mk_add_options 'export SCCACHE_GHA_ENABLED=on'" >> mozconfig
        # SCCACHE END

        # Chrome Format
        echo "ac_add_options --enable-chrome-format=flat" >> mozconfig
        # Enable Flat Package

        # Debug
        if [[ $GHA_debug == 'true' ]]; then
          echo "ac_add_options --enable-debug" >> mozconfig
        fi

        ./mach --no-interactive bootstrap --application-choice browser
      env:
        GHA_ARCH: ${{matrix.arch}}
        GHA_debug: ${{inputs.debug}}
        GHA_release: ${{inputs.release}}
        GHA_codecov: ${{inputs.code-coverage}}

    - name: Mach Configure
      run: |
        if [[ -n ${{ inputs.MOZ_BUILD_DATE }} ]];then
          export MOZ_BUILD_DATE=${{ inputs.MOZ_BUILD_DATE }}
        fi

        ./mach configure

    - name: Delete SDK artifact
      uses: geekyeggo/delete-artifact@v5
      with:
        name: macos-sdk-package

    - name: Build üî®
      run: |
        if [[ -n ${{ inputs.MOZ_BUILD_DATE }} ]];then
          export MOZ_BUILD_DATE=${{ inputs.MOZ_BUILD_DATE }}
        fi

        ./mach build
        ./mach package
        rm -rf ~/.cargo

    # Publish START
    - name: Publish PackageüéÅ
      uses: actions/upload-artifact@v4
      with:
        name: noraneko-mac-${{ matrix.arch }}-dev
        compression-level: 9
        path: obj-${{ matrix.arch }}-apple-darwin/dist/*.dmg
    # Publish END
